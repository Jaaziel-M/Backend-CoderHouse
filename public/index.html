<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>

</head>
<body style="background-color: rgb(22, 148, 47)">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
    
    <!--    
        
        validación de mail para envíar mensaje al chat, 
        Recorrido del array donde se guarda la info 
        <textarea class="form-control" rows="3"></textarea>
    -->
    <!-- Form productos -->
    <div style="background-color: rgb(60, 5, 23)" class="container-xxl ">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="nombre" class="form-label text-warning">Nombre del producto:</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label text-warning">Precio</label>
                    <input type="number" class="form-control" id="precio">
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label text-warning">url</label>
                    <input type="text" class="form-control" id="url">
                </div>
                <button onclick="sendProd()" class="btn btn-primary" >Submit</button>
            </div>
            <br>
            <br>
        </div>
    </div>
    <!-- Listado prods -->
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Foto</th>
            </tr>
        </thead>
        <tbody id="table">
            <!-- Listado prods 
            <tr>
                <td><%= item.nombre%></td>
                <td><%= item.precio%></td>
                <td><img src=<%= item.url.toString() %> width="25px" height="25px"/></td>
            </tr>
            -->

        </tbody>
    </table>
    <!-- Chat -->
    <div style="background-color: rgb(7, 7, 76)" class="container-xxl ">
        

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-info">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label text-info">Ingresá tu mensaje:</label>
            
            <input id="msg">
        </div>
        
        <button onclick="sendChat()" class="btn btn-primary">Submit</button>
        <ul id="chat", class="text-info">
            
        </ul>
    </div>

</body>
</html>
